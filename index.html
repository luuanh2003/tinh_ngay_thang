<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Swich-case</title>
</head>
<body>
<input type="text" id="anh">
<button onclick="tinhngay()">Tính Số Ngày</button>
<script>
    function tinhngay() {
        let a = parseInt(document.getElementById('anh').value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng có 31 ngày');
                break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        alert('Tháng có 30 ngày')
                        break;
                            case 2:
                                alert('Tháng có 28 hoặc 29 ngày')
                                break;
                        }
    }

</script>
</body>
</html>
